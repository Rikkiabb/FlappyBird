<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Flappy</title>
</head>
<body>

	<div class="gameGrid">
		<span id="myScore"></span>

		<img src="css/ship.jpg" class="ship1">
		<img src="css/cow.jpg" class="cow">
		<div class="birdy">
			<div class="eyes">*</div>
			<div class="wings">.</div>
			<div class="beak">.</div>
		</div>

		<div class="topObstacle"></div>
		<div class="bottomObstacle"></div>

		<div class="topObstacle2"></div>
		<div class="bottomObstacle2"></div>
		
		<div class="ground"></div>

		<audio id ="jumpSound"></audio>
		<audio id="background_audio" autoplay="autoplay" loop>
	  		<source src="Daft-Punk-Instant-Crush-8-Bit-NES-Remake.mp3" type="audio/mp3"/>
		</audio> 
		<img src="css/unmute.png" id="mute">

		<div class="Scoreboard">
			<div id="scoreBoardResaultText">Final Score</div>
			<div id="scoreBoardResault"></div>
            <button class="Scoreboard-restart">
                <span class="Scoreboard-restartText">
                	Restart
                </span>
            </button>
        </div>
        <img src="css/tiger.png" class="tiger">
	</div>


	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript">less = { env: 'development'};</script>
	<script type="text/javascript" src="node_modules/less/dist/less.js"></script>
		<script type="text/javascript">less.watch();</script>


	<script src="src/app.js"></script>

        <script src="src/controls.js"></script>
        <script src="src/game.js"></script>
        <script src="src/player.js"></script>
        <script src="src/pipe.js"></script>
        <script src="src/utils.js"></script>
</body>
</html>
